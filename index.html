<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</head>

<body>
  <div class="Container">
    <div class="Calculator">
      <label for="num1">Number1</label>
      <input type="text" id="num1" name="firstnumber" placeholder="Your first number..">
      <p id="note"></p>
      <label for="num2">Number2</label>
      <input type="text" id="num2" name="secondnumber" placeholder="Your second number..">
      <p id="note"></p>
      <button onclick="Process()">Process</button> <br>
      <label for="resultSum"><b>Sum</b></label>
      <input id="resultSum" class="Result" value="0"><br>
      <label for="resultMinus"><b>Minus</b></label>
      <input id="resultMinus" class="Result" value="0">
    </div>
  </div>
</body>

</html>
